<!DOCTYPE html>
<html>
    <head>
        <title>
            Hell Image Hosting | Home
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <!--
        Including all CSS Files
    -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cssFiles/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!--
        End of the Including CSS Files
    -->

    <!--
        Including all JS Files
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--
        End of the Including JS Files
    -->

    <script>
        $(function(){
            new WOW().init(); 
        });
    </script>

<body>
    <header class="headerMain container-fluid">
        <div class="headerContent">
            <a href="{{ url_for('main') }}" style="width: 60px; height: 80px"><img src="{{ url_for('static', filename='imgs/5b59a2ed7b249d8695eb332bc49afe8a.png') }}" alt="" width="60px" height="80px" style="margin-left: 40px;"></a>
            <div class="headerLinksContent">
                <div class="eachLinkCont">
                    <a href="http://libraryfyuybp7oyidyya3ah5xvwgyx6weauoini7zyz555litmmumad.onion" target="_blank" class="headerLinks">Underground</a>
                </div>
                <div class="eachLinkCont">
                    <a href="https://crazyshit.com/" target="_blank" class="headerLinks">Worthy Site</a>
                </div>
                <div class="eachLinkCont">
                    <a href="https://github.com/DJDarkCyber" target="_blank" class="headerLinks">About Us</a>
                </div>
            </div>
        </div>
        
    </header>
    <div class="mainContBox">
        <div class="mainContDisplay">
            {% for i in range(0, ln) %} 
            <div class="imageDisplay">
                <img src="{{ url_for('static', filename='hostingImages/') }}{{img[i]}}" alt="" class="imageDec">
                {{desc[i]}}
            </div>
                
            {% endfor %}

            
        </div>
    </div>
    <a href="{{ url_for('uploadImage') }}">
        <div class="uploaderBtn">
            <i class="bi bi-upload"></i>
        </div>
    </a>
    
</body>

</html>
